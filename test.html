<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Switch Example</title>
  <style>
    /* Style for the toggle switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>

  <label class="toggle-switch">
    <input type="checkbox" id="toggleButton">
    <span class="slider"></span>
  </label>

  <script>
    // Add event listener to the checkbox
    var toggleButton = document.getElementById('toggleButton');

    toggleButton.addEventListener('change', function() {
      // Handle the toggle switch state change
      if (toggleButton.checked) {
        console.log('Toggle switch is ON');
        // Add your logic for the ON state here
      } else {
        console.log('Toggle switch is OFF');
        // Add your logic for the OFF state here
      }
    });
  </script>

</body>
</html>
